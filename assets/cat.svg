<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="200" 
    height="200" 
    viewBox="0 0 200 200" 
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- Red Hat (simple trapezoid shape) -->
  <polygon 
    points="85,30 115,30 110,45 90,45"
    fill="red"
    stroke="black"
    stroke-width="2"
  />

  <!-- Cat Head (white circle with black outline) -->
  <circle 
    cx="100" 
    cy="60" 
    r="30" 
    fill="white" 
    stroke="black" 
    stroke-width="2" 
  />

  <!-- Eyes (small black dots) -->
  <circle cx="90"  cy="60" r="3" fill="black" />
  <circle cx="110" cy="60" r="3" fill="black" />

  <!-- Simple mouth line -->
  <line 
    x1="95" 
    y1="70" 
    x2="105" 
    y2="70" 
    stroke="black" 
    stroke-width="2"
  />

  <!-- Body (stick figure line) -->
  <line 
    x1="100" 
    y1="90" 
    x2="100" 
    y2="130" 
    stroke="black" 
    stroke-width="2"
  />

  <!-- Arms (stick figure lines) -->
  <line 
    x1="100" 
    y1="100" 
    x2="80" 
    y2="110" 
    stroke="black" 
    stroke-width="2"
  />
  <line 
    x1="100" 
    y1="100" 
    x2="120" 
    y2="110" 
    stroke="black" 
    stroke-width="2"
  />

  <!-- Legs (stick figure lines) -->
  <line 
    x1="100" 
    y1="130" 
    x2="85" 
    y2="160" 
    stroke="black" 
    stroke-width="2"
  />
  <line 
    x1="100" 
    y1="130" 
    x2="115" 
    y2="160" 
    stroke="black" 
    stroke-width="2"
  />

  <!-- Tail (simple curved path) -->
  <path
    d="M 100 125 Q 130 130 120 140"
    fill="none"
    stroke="black"
    stroke-width="2"
  />
</svg>
